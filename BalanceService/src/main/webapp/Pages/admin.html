<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../Styles/style.css">
    <style>
        body{
            background-image: url(../Images/4.jpg);
            margin: 0;
            padding: 0;
        }
        .btn:hover{
            filter: brightness(1.5);
            transform: scale(1.1);
            transition: filter 0.3s ease, transform 0.3s ease;
        }
    </style>
</head>

<body >

    <h1 style="padding: 20px; color: rgba(240, 248, 255, 0.782); background-color: rgba(0, 0, 0, 0.407);">Admin Panel</h1>
    <div>
        <button class="btn" style="position: relative; float: left; left: 150px; top: 10px;" onclick="window.location.href='index.html'">Home</button>
        <button class="btn" style="position: absolute; right: 150px;" id="logoutBtn">Logout</button>
        <button class="btn" style="position: relative; top: 10px; right: 40px;" id="addUserBtn">Add User</button>
    </div>


    <table style="background-color: rgba(255, 255, 255, 0.611);">
        <thead>
            <tr>
                <th>Phone Number</th>
                <th>Balance</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userList"></tbody>
    </table>

    <!-- Delete Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p id="deleteMessage"></p>
            <div class="modal-actions">
                <button id="confirmDelete" class="btn-danger">Yes, Delete</button>
                <button id="cancelDelete" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Update Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <h2>Update Balance</h2>
            <input type="number" id="newBalance" placeholder="Enter new balance">
            <button id="saveBalance">Save</button>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <h2>Add New User</h2>
            <input type="text" id="newPhone" placeholder="Enter phone number">
            <input type="number" id="newUserBalance" placeholder="Enter balance">
            <div class="modal-actions">
                <button id="saveUser">Add User</button>
                <button id="cancelUser" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="../Scripts/admin.js"></script>
    <script src="../Scripts/logout.js"></script>
</body>

</html>
